box: wercker/python
build:
  steps:
    - script:
        name: Upgrade pip
        code: sudo pip install --upgrade pip
    - script:
        name: Upgrade setuptools
        code: sudo pip install --upgrade setuptools
    - pip-install
    - script:
        name: s3sitedeploy Tests
        code: make test
    - script:
        name: Cleanup
        code: make clean
